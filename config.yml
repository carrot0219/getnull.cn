baseURL: "https://getnull.cn/"
title: Seven'blog
paginate: 10
theme: PaperMod


enableRobotsTXT: true
buildDrafts: false
buildFuture: false
buildExpired: false

# i18n
defaultContentLanguage: "zh"
defaultContentLanguageInSubdir: false
# 摘要的字数限制
summaryLength: 42
# 是否开启 GitHub 风格的 Emoji 书写方式
enableEmoji: false

# 脚注的返回链接中的文本
footnoteReturnLinkContents: "↩"
# 是否启用 Git 版本信息
enableGitInfo: false

# 是否生成 robots.txt 文件
enableRobotsTXT: false
# URL 相关
disablePathToLower: false
relativeURLs: false
uglyURLs: false

googleAnalytics: UA-123-45

minify:
  disableXML: true
  minifyOutput: true

params:
  env: development # to enable google analytics, opengraph, twitter-cards and schema.
  title: ExampleSite
  # 描述
  description: "ExampleSite description"
  # 博客关键字
  keywords: [Blog, Portfolio, PaperMod]
  author: Seven
  # author: ["Me", "You"] # multiple authors
  images: ["<link or path of image for opengraph, twitter-cards>"]
  DateFormat: "2006年1月2日"
  defaultTheme: auto # dark, light
  disableThemeToggle: false

  ShowReadingTime: true
  ##帖子上的分享按钮
  ShowShareButtons: false
  ShowPostNavLinks: true
  ##在帖子标题上方添加面包屑导航以显示小节和导航到主页
  ShowBreadCrumbs: false
  ShowFullTextinRSS: true
  ShowCodeCopyButtons: true
  ShowWordCount: false
  ShowRssButtonInSectionTermList: true
  UseHugoToc: true
  disableSpecial1stPost: false
  disableScrollToTop: false
  comments: false
  hidemeta: false
  hideSummary: false
  showtoc: false
  tocopen: false

  assets:
    # disableHLJS: true # to disable highlight.js
    # disableFingerprinting: true
    favicon: "<link / abs url>"
    favicon16x16: "<link / abs url>"
    favicon32x32: "<link / abs url>"
    apple_touch_icon: "<link / abs url>"
    safari_pinned_tab: "<link / abs url>"

  label:
    text: "Seven'blog"
    icon: /apple-touch-icon.png
    iconHeight: 35

  # profile-mode
  profileMode:
    enabled: false # needs to be explicitly set
    title: ExampleSite
    subtitle: "This is subtitle"
    imageUrl: "<img location>"
    imageWidth: 120
    imageHeight: 120
    imageTitle: my image
    buttons:
      - name: Posts
        url: posts
      - name: Tags
        url: tags

  # home-info mode
  homeInfoParams:
    Title: "Hi there"
    Content: Welcome to my blog

  socialIcons:
    - name: github
      url: "https://github.com/cc336625/"
    - name: email
      url: "mailto:cc336625@163.com"
    - name: rss
      url: "/index.xml"

  analytics:
    google:
      SiteVerificationTag: "XYZabc"
    bing:
      SiteVerificationTag: "XYZabc"
    yandex:
      SiteVerificationTag: "XYZabc"

  cover:
    hidden: true # hide everywhere but not in structured data
    hiddenInList: true # hide on list pages and home
    hiddenInSingle: true # hide on single page

  editPost:
    URL: "https://github.com/<path_to_repo>/content"
    Text: "Suggest Changes" # edit text
    appendFilePath: true # to append file path to Edit link

  # for search
  # https://fusejs.io/api/options.html
  fuseOpts:
    isCaseSensitive: false
    shouldSort: true
    location: 0
    distance: 1000
    threshold: 0.4
    minMatchCharLength: 0
    keys: ["title", "permalink", "summary", "content"]
menu:
  main:
    - identifier: home
      name: 首页
      url: /
      weight: 1
    - identifier: categories
      name: 分类
      url: /categories/
      weight: 2
    - identifier: tags
      name: 标签
      url: /tags/
      weight: 3
    - identifier: archives
      name: 时间线
      url: /archives/
      weight: 4
    - identifier: about
      name: 关于我
      url: /about/
      weight: 5
# Read: https://github.com/adityatelange/hugo-PaperMod/wiki/FAQs#using-hugos-syntax-highlighter-chroma
pygmentsUseClasses: true
markup:
  highlight:
    noClasses: false
    # anchorLineNos: true
    # codeFences: true
    # guessSyntax: true
    # lineNos: true
    # style: monokai
# 类别
taxonomies:
    category: "categories"
    tag: "tags"


outputs:
  home: ["HTML", "RSS"]
  page: ["HTML", "MarkDown"]
  section: ["HTML", "RSS"]
  taxonomy: ["HTML", "RSS"]
  taxonomyTerm: ["HTML"]